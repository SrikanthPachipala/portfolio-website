<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-6 relative overflow-hidden">

  <!-- Floating background bubbles -->
  <div class="absolute inset-0 -z-10">
    <div class="w-72 h-72 bg-white/10 rounded-full absolute top-10 left-10 animate-pulse"></div>
    <div class="w-56 h-56 bg-white/10 rounded-full absolute bottom-20 right-20 animate-bounce"></div>
    <div class="w-32 h-32 bg-white/10 rounded-full absolute top-1/2 left-1/3 animate-spin-slow"></div>
  </div>

  <!-- Contact Card -->
  <div class="max-w-2xl w-full bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl p-10 transform transition duration-700 hover:scale-105 hover:shadow-indigo-500/50 animate-fadeIn">

    <!-- Heading -->
    <h2 class="text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-500 mb-8 animate-slideDown">
      âœ¨ Contact Me
    </h2>

    <!-- Contact Form -->
    <form th:action="@{/contact}" method="post" th:object="${contact}" class="space-y-6 animate-slideUp">

      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
        <input type="text" th:field="*{name}" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-300 hover:shadow-md hover:scale-[1.01]" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" th:field="*{email}" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-pink-400 focus:border-pink-500 transition-all duration-300 hover:shadow-md hover:scale-[1.01]" />
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Message</label>
        <textarea th:field="*{message}" required rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-4 focus:ring-purple-400 focus:border-purple-500 transition-all duration-300 hover:shadow-md hover:scale-[1.01]"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full px-6 py-3 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white font-bold rounded-xl shadow-md relative overflow-hidden group">
        <span class="relative z-10">ðŸš€ Send</span>
        <span class="absolute inset-0 bg-white/30 transform -skew-x-12 translate-x-[-150%] group-hover:translate-x-[150%] transition duration-700"></span>
      </button>
    </form>

    <!-- Success / error message -->
    <p th:text="${message}" class="mt-6 text-center text-green-600 font-medium animate-fadeIn"></p>

    <!-- Back Button -->
    <div class="flex justify-center mt-8">
      <a href="/"
         class="px-6 py-2 bg-gray-700 text-white font-semibold rounded-full shadow-md hover:bg-gray-800 hover:scale-110 transition duration-300">
        â¬… Back
      </a>
    </div>
  </div>

  <!-- Animations -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-fadeIn { animation: fadeIn 1s ease-in-out; }
    .animate-slideUp { animation: slideUp 1.2s ease-in-out; }
    .animate-slideDown { animation: slideDown 1.2s ease-in-out; }
    .animate-spin-slow { animation: spin-slow 20s linear infinite; }
  </style>

</body>
</html>
