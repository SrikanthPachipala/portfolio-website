<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 via-white to-indigo-50 p-6">

  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8 transform transition duration-500 hover:scale-105 hover:shadow-2xl">
    
    <h2 class="text-3xl font-bold text-indigo-700 text-center mb-6 animate-fadeIn">
      Contact Me
    </h2>

    <!-- Contact Form -->
    <form th:action="@{/contact}" method="post" th:object="${contact}" class="space-y-5 animate-slideUp">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
        <input type="text" th:field="*{name}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
        <input type="email" th:field="*{email}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Message:</label>
        <textarea th:field="*{message}" required rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition"></textarea>
      </div>

      <button type="submit"
        class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 hover:scale-105 transition duration-300">
        ðŸš€ Send
      </button>
    </form>

    <!-- Success / error message -->
    <p th:text="${message}" class="mt-4 text-center text-green-600 font-medium animate-fadeIn"></p>

    <!-- Back Button -->
    <div class="flex justify-center mt-6">
      <a href="/"
         class="px-6 py-2 bg-gray-500 text-white rounded-full shadow-md hover:bg-gray-600 hover:scale-105 transition duration-300">
        â¬… Back
      </a>
    </div>
  </div>

  <!-- Animations -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.8s ease-in-out; }
    .animate-slideUp { animation: slideUp 0.9s ease-in-out; }
  </style>

</body>
</html>
