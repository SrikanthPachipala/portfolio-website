<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animation Keyframes */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white min-h-screen flex flex-col items-center py-12 px-6">

  <!-- Image Hero Section -->
  <div class="fade-in-up mb-10">
    <img src="https://cdn-icons-png.flaticon.com/512/2721/2721292.png" 
         alt="Skills Illustration" 
         class="w-48 h-48 object-contain mx-auto drop-shadow-2xl hover:scale-110 transition duration-500"/>
  </div>

  <!-- Title -->
  <h2 class="text-5xl font-extrabold mb-12 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600 tracking-wide fade-in-up">
    🚀 My Skills
  </h2>

  <!-- Skills Grid -->
  <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-full max-w-7xl">
    
    <!-- Example Skill Card -->
    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-2xl shadow-xl fade-in-up 
                transform hover:scale-110 hover:rotate-1 hover:shadow-2xl transition duration-500 group">
      <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500 
                  opacity-0 group-hover:opacity-100 blur-lg transition duration-500"></div>
      <p class="relative text-xl font-bold text-center text-white tracking-wide">Java ☕</p>
    </div>

    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-2xl shadow-xl fade-in-up 
                transform hover:scale-110 hover:rotate-1 hover:shadow-2xl transition duration-500 group">
      <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 
                  opacity-0 group-hover:opacity-100 blur-lg transition duration-500"></div>
      <p class="relative text-xl font-bold text-center text-white">Spring Boot 🌱</p>
    </div>

    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-2xl shadow-xl fade-in-up 
                transform hover:scale-110 hover:-rotate-1 hover:shadow-2xl transition duration-500 group">
      <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-yellow-400 via-red-500 to-pink-600 
                  opacity-0 group-hover:opacity-100 blur-lg transition duration-500"></div>
      <p class="relative text-xl font-bold text-center text-white">Hibernate 🔗</p>
    </div>

    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-2xl shadow-xl fade-in-up 
                transform hover:scale-110 hover:rotate-1 hover:shadow-2xl transition duration-500 group">
      <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-cyan-400 via-blue-500 to-indigo-600 
                  opacity-0 group-hover:opacity-100 blur-lg transition duration-500"></div>
      <p class="relative text-xl font-bold text-center text-white">REST APIs 🌐</p>
    </div>

    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-2xl shadow-xl fade-in-up 
                transform hover:scale-110 hover:rotate-1 hover:shadow-2xl transition duration-500 group">
      <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-pink-400 via-purple-500 to-indigo-600 
                  opacity-0 group-hover:opacity-100 blur-lg transition duration-500"></div>
      <p class="relative text-xl font-bold text-center text-white">React.js ⚛️</p>
    </div>

    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-2xl shadow-xl fade-in-up 
                transform hover:scale-110 hover:-rotate-1 hover:shadow-2xl transition duration-500 group">
      <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-green-300 via-yellow-500 to-red-500 
                  opacity-0 group-hover:opacity-100 blur-lg transition duration-500"></div>
      <p class="relative text-xl font-bold text-center text-white">MySQL / PostgreSQL 🗄️</p>
    </div>

    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-8 rounded-2xl shadow-xl fade-in-up 
                transform hover:scale-110 hover:rotate-1 hover:shadow-2xl transition duration-500 group">
      <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-indigo-400 via-blue-500 to-green-500 
                  opacity-0 group-hover:opacity-100 blur-lg transition duration-500"></div>
      <p class="relative text-xl font-bold text-center text-white">Microservices 🧩</p>
    </div>
    
  </div>

  <!-- Back Button -->
  <div class="mt-14 fade-in-up">
    <a href="/" 
       class="px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-lg font-semibold 
              rounded-full shadow-lg hover:scale-110 hover:shadow-2xl transition duration-500">
       ⬅ Back
    </a>
  </div>

</body>
</html>
